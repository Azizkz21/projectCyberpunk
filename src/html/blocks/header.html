<header class="page-header">
  <div class="header__wrapper">
    <div class="social__container">
      <a class="logo" href="#">
        <picture>
          <source
            media="(min-width:768px)"
            srcset="./img/header/logo/logo_desktop.svg"
          />
          <img src="./img/header/logo/logo_mobile.svg" alt="logo" />
        </picture>
      </a>
      <ul class="social__list">
        <li class="social__item">
          <a class="social__link" href="#"
            ><picture>
              <source
                media="min-width(768px)"
                srcset="./img/header/header-social/icon-1-tablet.svg" />
              <img
                src="./img/header/header-social/icon-1-mobile.svg"
                alt="you-tube"
            /></picture>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#">
            <picture>
              <source
                media="min-width(768px)"
                srcset="./img/header/header-social/icon-2-tablet.svg" />
              <img src="./img/header/header-social/icon-2-mobile.svg" alt="wk"
            /></picture>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#">
            <picture>
              <source
                media="min-width(768px)"
                srcset="./img/header/header-social/icon-3-tablet.svg" />
              <img
                src="./img/header/header-social/icon-3-mobile.svg"
                alt="facebook"
            /></picture>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#">
            <picture>
              <source
                media="min-width(768px)"
                srcset="./img/header/header-social/icon-4-tablet.svg" />
              <img
                src="./img/header/header-social/icon-4-mobile.svg"
                alt="twitter"
            /></picture>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#">
            <picture>
              <source
                media="min-width(768px)"
                srcset="./img/header/header-social/icon-5-tablet.svg" />
              <img
                src="./img/header/header-social/icon-5-mobile.svg"
                alt="twitch"
            /></picture>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#">
            <picture>
              <source
                media="min-width(768px)"
                srcset="./img/header/header-social/icon-6-tablet.svg" />
              <img
                src="./img/header/header-social/icon-6-mobile.svg"
                alt="instagram"
            /></picture>
          </a>
        </li>
      </ul>
    </div>
    <div class="container__more">
      <p class="text__more">Доступно на всех платформах</p>
      <a class="link__more" href="#">Узнать больше</a>
    </div>
  </div>
</header>
