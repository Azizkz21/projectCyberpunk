<section class="price">
  <div class="price__wrapper">
    <picture>
      <source
        media="(min-width:1180px)"
        srcset="
          ./img/price/price-cyberpunk_desktop.jpg    1x,
          ./img/price/price-cyberpunk_desktop@2x.jpg 2x
        "
      />
      <source
        media="(min-width:768px)"
        srcset="
          ./img/price/price-cyberpunk_tablet.jpg    1x,
          ./img/price/price-cyberpunk_tablet@2x.jpg 2x
        "
      />
      <img
        class="price__img"
        src="./img/price/price-cyberpunk_mobile.jpg"
        srcset="./img/price/price-cyberpunk_mobile@2x.jpg 2x"
        alt="cyberpunk-images"
      />
    </picture>
    <div class="price__inner">
      <h2 class="price__title">Купить игру <br> Cyberpunk 2077</h2>
      <div class="price__set">
        <h3 class="price__title2 set-title">В комплект входит:</h3>
        <ul class="price__set-list">
          <li class="price__set-item">
            <picture>
              <source
                media="(min-width:768px)"
                srcset="./img/price/price-icon1_tablet.svg"
              />
              <img src="./img/price/price-icon1_mobile.svg" alt="icon" />
            </picture>

            <p class="price__set-text">Футляр с игровыми дисками</p>
          </li>
          <li class="price__set-item">
            <picture>
              <source
                media="(min-width:768px)"
                srcset="./img/price/price-icon2_tablet.svg"
              />
              <img  src="./img/price/price-icon2_mobile.svg" alt="icon" />
            </picture>

            <p class="price__set-text">
              Футляр с кодом для загрузки игры и дисками (pc)
            </p>
          </li>
          <li class="price__set-item">
            <picture>
              <source
                media="(min-width:768px)"
                srcset="./img/price/price-icon3_tablet.svg"
              />
              <img src="./img/price/price-icon3_mobile.svg" alt="icon" />
            </picture>

            <p class="price__set-text">
              Справочник с информацией об игровом мире
            </p>
          </li>
        </ul>
      </div>
      <div class="price__platform">
        <h3 class="price__title2 platform__title">Выберите платформу:</h3>
        <ul class="platform__list">
          <li class="platform__item">
            <picture>
              <source
                media="(min-width:768px)"
                srcset="./img/price/price-logo1_tablet.svg"
              />
              <img src="./img/price/price-logo1_mobile.svg" alt="pc-image" />
            </picture>
          </li>
          <li class="platform__item">
            <picture>
              <source
                media="(min-width:768px)"
                srcset="./img/price/price-logo2_tablet.svg"
              />
              <img src="./img/price/price-logo2_mobile.svg" alt="xbox-image" />
            </picture>
          </li>
          <li class="platform__item">
            <picture>
              <source
                media="(min-width:768px)"
                srcset="./img/price/price-logo3_tablet.svg"
              />
              <img
                src="./img/price/price-logo3_mobile.svg"
                alt="stadia-image"
              />
            </picture>
          </li>
          <li class="platform__item">
            <picture>
              <source
                media="(min-width:768px)"
                srcset="./img/price/price-logo4_tablet.svg"
              />
              <img
                src="./img/price/price-logo4_mobile.svg"
                alt="playstation-image"
              />
            </picture>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
